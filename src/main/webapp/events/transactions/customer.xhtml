	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/templates/main.xhtml">

	<ui:define name="main">

			<section>

				</h:panelGrid>
				<h:commandButton action="#{ccTransactional.persistThenFireEvent}" value="persistThenFireEvent" />&#xA0;&#xA0;
				<h:commandButton action="#{ccTransactional.fireEventThenPersist}" value="fireEventThenPersist" />&#xA0;&#xA0;

 		</h:form>

</ui:composition>
