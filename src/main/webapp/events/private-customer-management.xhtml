<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/templates/main.xhtml">

	<ui:define name="main">
		<h:form>
			<section>
				<h:panelGrid>
					<f:facet name="header">Privatkundenneuanlage</f:facet>
					<h:panelGrid >
						Kundennummer:
						<h:inputText value="#{privateCustomerController.customer.number}" />
						Vorname:
						<h:inputText value="#{privateCustomerController.customer.firstName}" />
						Nachname:
						<h:inputText value="#{privateCustomerController.customer.lastName}" />
						<h:commandButton action="#{privateCustomerController.save}" value="Privatkunde anlegen" />
					</h:panelGrid>
				</h:panelGrid>
  			</section>
 		</h:form>
	</ui:define>

</ui:composition>
